<html>
<head>
<style>
    body {
        background: #000000;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #00ff55;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }
    
    .card {
        background: rgba(0, 255, 80, 0.06);
        padding: 30px 40px;
        border-radius: 16px;
        width: 420px;
        border: 1px solid rgba(0, 255, 80, 0.25);
        box-shadow: 0 0 25px rgba(0,255,80,0.15);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.8s ease;
    }
    
    h1 {
        text-align: center;
        color: #00ff88;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }
    
    h2 {
        margin-top: 10px;
        margin-bottom: 10px;
        color: #00ff88;
        font-size: 18px;
        text-shadow: 0 0 6px rgba(0,255,80,0.5);
    }
    
    button {
        width: 100%;
        background: linear-gradient(135deg, #00ff66, #00cc55);
        border: none;
        color: #000000;
        padding: 14px 0;
        margin: 10px 0;
        font-size: 17px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.25s;
        font-weight: bold;
        box-shadow: 0 0 12px rgba(0,255,80,0.3);
    }
    
    button:hover {
        transform: scale(1.06);
        box-shadow: 0 0 25px rgba(0,255,80,0.6);
    }
    
    button:active {
        transform: scale(0.97);
    }
    
    button:disabled {
        background: #333;
        color: #777;
        border: none;
        box-shadow: none;
        transform: none;
        cursor: default;
    }
    
    #my-text {
        background: rgba(0, 0, 0, 0.85);
        padding: 14px;
        border-radius: 10px;
        margin-top: 25px;
        font-size: 15px;
        color: #00ff55;
        border: 1px solid rgba(0,255,80,0.25);
        height: 140px;
        white-space: pre-wrap;
        overflow-y: auto;
        font-family: Consolas, monospace;
        animation: fadeIn 1.4s ease, glow 1.8s ease-in-out infinite alternate;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes glow {
        from { text-shadow: 0 0 4px #00ff55; }
        to   { text-shadow: 0 0 12px #00ff55; }
    }
    
</style>
</head>

<body>

<div class="card">

<h1>STM32 Firmware Updater</h1>

<h2>Firmware Actions</h2>

<button onclick="readFlash()">Read Flash</button>
<button onclick="eraseFlash()">Erase Flash</button>
<button onclick="selectFile()">Write Flash</button>
<button onclick="modeTest()">Mode Test</button>


<pre id="my-text">...</pre>

</div>

<script src="myserial.js"></script>
<script src="crc32.js"></script>

<script>

let tmpArray = []; // array for storing flash data

async function readFlash()
{
	await comOpen(115200);
	
	let chunkSize = 128;
	let wordCount = 0x10000 / chunkSize;
	
	for (let i=0; i<wordCount; i++)
	{
		let flashAddr = 0x8000000 + i*chunkSize;
		
		let addrBytes = [(flashAddr >> 0) & 0xFF,
						 (flashAddr >> 8) & 0xFF,
						 (flashAddr >> 16) & 0xFF,
						 (flashAddr >> 24) & 0xFF];
			
		await comWrite([0x02, ...addrBytes, chunkSize]);
		
		let chunkBytes = await comRead(chunkSize);
		let crcMCU = await comRead(4);
		
		crcMCU = crcMCU[0] |
				 (crcMCU[1]<<8) |
				 (crcMCU[2]<<16) |
				 (crcMCU[3]<<24);
				 
		crcVal = 0xFFFFFFFF;
		updCRC32(chunkBytes);
		crcVal = (crcVal ^ 0xFFFFFFFF) >>> 0;
		crcMCU = crcMCU >>> 0;
		
		if (crcMCU !== crcVal)
		{
			alert('Checksum error!');
			return;
		}
		
		tmpArray.push(...chunkBytes);
		
        let percentage = 100 * i / (wordCount - 1);
		document.getElementById('my-text').innerHTML = percentage.toFixed(0) + '%';
	}
	
	saveToFile(tmpArray, 'firmware.bin');
}

function saveToFile(arr, fileName)
{
	let buffer = new Uint8Array(arr);
	let data = new Blob([buffer]);
	let url = window.URL.createObjectURL(data);
	let a = document.createElement('a');
	a.href = url;
	a.download = fileName;
	a.click();
	window.URL.revokeObjectURL(url);
}

async function eraseFlash()
{
	await comOpen(115200);
	await comWrite([0x03]);
	let rx = await comRead(1);
	
	let msg = (rx[0]===0xFF) ? 'Erase ok.' : 'Erase error!';
	document.getElementById('my-text').innerHTML = msg;
}

let reader = new FileReader();

function selectFile()
{
	let fileInput = document.createElement('input');
	fileInput.type = 'file';
	fileInput.style.display = 'none';
	
	fileInput.onchange = function()
	{
		let file = this.files[0];
        reader.readAsBinaryString(file);
	}
	fileInput.click();
}

let firmwareBytes = [];

reader.onload = async function(evt)
{
	let bytesCount = reader.result.length;
	for (let i = 0; i<bytesCount; i++)
		firmwareBytes[i] = reader.result.charCodeAt(i);
	
	await comOpen(115200);
	
	await comWrite([0x01]);
	let rx = await comRead(4);
	
	if (rx[1] === 0x00)
	{
		await comWrite([0x05]);
		await comRead(1);
		await comClose();
		await new Promise(r => setTimeout(r, 2000));
		await comOpen(115200);
	}
	
	await comWrite([0x03]);
	await comRead(1);
	
	await comWrite([0x06]);
	await comRead(1);
	
	let chunkSize = 128;
	
	for (let i=0; i < bytesCount/chunkSize; i++)
	{
		let flashAddr = 0x08010000 + i*chunkSize;
		
		let addrBytes = [
            flashAddr & 0xFF,
            (flashAddr>>8)&0xFF,
            (flashAddr>>16)&0xFF,
            (flashAddr>>24)&0xFF
        ];
						 
		let chunkBytes = firmwareBytes.slice(i*chunkSize, i*chunkSize+chunkSize);
		
		crcVal = 0xFFFFFFFF;
		updCRC32(chunkBytes);
		crcVal = (crcVal ^ 0xFFFFFFFF) >>> 0;
		
		let crcArr = [
            crcVal & 0xFF,
            (crcVal>>8)&0xFF,
            (crcVal>>16)&0xFF,
            (crcVal>>24)&0xFF
        ];	
		
		await comWrite([0x04, ...addrBytes, chunkBytes.length, ...chunkBytes, ...crcArr]);
		
		let rx2 = await comRead(1);
		if (rx2[0] !== 0xFF)
		{
			alert('Checksum error!');
			return;
		}		
		
		let percentage = 100 * i / ((bytesCount/chunkSize)-1);
		document.getElementById('my-text').innerHTML = percentage.toFixed(0)+'%';
	}
	
	await comWrite([0x05]);
	await comRead(1);
	await comClose();
}

async function modeTest()
{
	await comOpen(115200);
	
	await comWrite([0x01]);
	let rx = await comRead(4);

	if (rx[1] === 0x00)
	{
		document.getElementById('my-text').innerHTML = 'main application -> entering bootloader';
	}
	else
	{
		document.getElementById('my-text').innerHTML = 'bootloader -> entering main application';
	}
	
	await comWrite([0x05]);
	await comRead(1);
	await comClose();
}

</script>

</body>
</html>
